# MongoDB connection details
spring.data.mongodb.host=${MONGODB_HOST}
spring.data.mongodb.port=${MONGODB_PORT}
spring.data.mongodb.database=${MONGODB_DATABASE_NAME}
spring.data.mongodb.username=${MONGODB_USER}
spring.data.mongodb.password=${MONGODB_PWD}
spring.data.mongodb.authentication-database=${MONGODB_AUTH_DB}

http.port=8080
server.port=8443
server.ssl.enabled=true
server.ssl.key-store-type=PKCS12
server.ssl.key-store=classpath:stocktrader.p12
server.ssl.key-alias=stocktrader
server.ssl.key-store-password=password