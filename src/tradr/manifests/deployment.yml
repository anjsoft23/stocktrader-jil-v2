apiVersion: apps/v1
kind: Deployment
metadata:
  name: tradr
  annotations:
    prism.subkind: "Node.js"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tradr
      version: v1
  revisionHistoryLimit: 1
  template:
    metadata:
      labels:
        app: tradr
        version: v1
    spec:
      containers:
      - name: tradr
        image: tradr:only-node
        imagePullPolicy: IfNotPresent
        env:
          - name: JWT_ISSUER
            valueFrom:
              secretKeyRef:
                name: jwt
                key: issuer
          - name: JWT_AUDIENCE
            valueFrom:
              secretKeyRef:
                name: jwt
                key: audience
          - name: PROXY_HOST
            valueFrom:
              secretKeyRef:
                name: ingress-host
                key: host
          - name: PORTFOLIO_HOST
            valueFrom:
              secretKeyRef:
                name: portfolio-host
                key: host
          - name: TRADER_HOST
            valueFrom:
              secretKeyRef:
                name: trader-host
                key: host
        ports:
        - name: https
          containerPort: 3000
        resources:
          requests:
            cpu: 200m
            memory: 300Mi
